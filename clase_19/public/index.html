<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nexflix page example</title>
</head>
<!-- All visual elements belog to body-->

<body>
    <header>
        <a href="">Nexflix logo</a>
        <!-- Navigation list-->
        <nav>
            <li><a href="">Home</a></li>
            <li><a href="">Series</a></li>
            <li><a href="">Movies</a></li>
            <li><a href="">Added recently</a></li>
            <li><a href="">My list</a></li>
        </nav>
        <!-- Formulario-->
        <form>
            <input type="text" placeholder="title, people, genre">
        </form>
        <button>Find</button>
        <div>
            Menu
        </div>
    </header>

    <!-- Video trailer -->
    <section id="">
        <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
        <div>Video title</div>
        <div>
            <button>Play</button>
            <button>+My List</button>
            <button>More info</button>
        </div>
        <div>
            Video description
        </div>
    </section>
    <section id="content">
        <div class="list-video">
            <h2>Popular in Netflix</h2>
            <ul>
                <li>
                    <article>
                        <header>
                            <h3>Movie title</h3>
                            <span>Description</span>
                        </header>
                        <img src="" alt="">
                    </article>
                </li>
                <li>
                        <article>
                            <header>
                                <h3>Movie title</h3>
                                <span>Description</span>
                            </header>
                            <img src="" alt="">
                        </article>
                    </li>

            </ul>
        </div>
    </section>
</body>

</html>
